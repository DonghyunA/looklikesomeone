            얘는 누굴 닮았데? 를 종결시킬 AI가 왔다.<br />

            ★학습방법 : 학습시킬 대상을 화면에 보이게 한 뒤 버튼을 길게 눌러주세요. <br />

            다양한 각도로 학습시켜주세요. <br />

            각 학습대상의 촬영횟수를 비슷하게 해주세요.<br />
            학습을 모두 시킨뒤 대상을 카메라로 찍으면 퍼센트가 나옵니다.<br />
